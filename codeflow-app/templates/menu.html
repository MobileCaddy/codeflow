<ion-side-menus enable-menu-with-back-views="false"  expose-aside-when="large">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close>
          Dashboard
        </ion-item>
        <div class='item item-divider'>Tables</div>
        <ion-item menu-close class="item"
        collection-repeat="table in tables | filter:query" type="item-text-wrap"
        href="#/app/table/{{table.Name}}">
          {{table.Name}}
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
